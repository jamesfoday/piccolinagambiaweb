</head>
<body>
    <div class="banner">
        <video autoplay muted loop class="background-video">

        </video>

            <h1>We connect vital resources to power and build the world</h1>
            <a href="#" class="gradient-button">Discover who we are</a>
        </div>
    </div>
    <div class="report-section">
        <div class="report-content">
            <h2>2024 Half Year Report</h2>
            <div class="buttons">
                <a href="#" class="gradient-button">Press release</a>
